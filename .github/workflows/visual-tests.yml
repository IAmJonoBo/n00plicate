name: Visual Regression Tests

on:
  pull_request:
    paths:
      - packages/design-system/**
      - packages/design-tokens/**
      - .storybook/**
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  loki-visual-tests:
    runs-on: ubuntu-latest
    env: {}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          lfs: true

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.0
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure environment
        run: echo "Nx removed - skipping Nx Cloud configuration"

      - name: Build design tokens
        run: pnpm run build:design-tokens

      - name: Build Storybook
        run: pnpm --filter design-system build-storybook

      - name: Download reference images
        run: |
          git lfs fetch
          git lfs checkout

      - name: Run Loki visual tests
        run: |
          pnpm dlx concurrently -k -s first -n "SB,LOKI" -c "magenta,blue" \
            "pnpm dlx http-server packages/design-system/storybook-static --port 6006 --silent" \
            "pnpm dlx wait-on http://127.0.0.1:6006 && pnpm --filter design-system run visual-test"

      - name: Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: loki-diffs
          path: packages/design-system/.loki/current/

      - name: Update references on main
        if: github.ref == 'refs/heads/main' && success()
        run: |
          pnpm --filter design-system run loki:update
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/design-system/.loki/reference/
          git commit -m "Update Loki reference images" || exit 0
          git push

      - name: Skip Nx self-healing fixes
        run: echo "Nx removed - skipping self-healing fixes"
