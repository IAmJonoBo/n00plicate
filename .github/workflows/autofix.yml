name: Weekly Autofix

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: 0 9 * * 1
  workflow_dispatch:

jobs:
  comprehensive-autofix:
    runs-on: ubuntu-latest
    # trunk-ignore(checkov/CKV2_GHA_1)
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24.11.0'
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run comprehensive autofixes
        id: autofix
        run: |
          echo "Running comprehensive autofixes..."

          # 1. Format all code
          trunk fmt || true

          # 2. Fix all CSS/SCSS issues
          pnpm nx run workspace-format:lint:css || true

          # 3. Fix all markdown issues
          pnpm nx run workspace-format:lint:md || true

          # 4. Fix markdown line lengths
          pnpm nx run workspace-format:lint:md:fix-line-length || true

          # 5. Clean all temporary files
          pnpm nx run workspace-format:clean:apple || true
          pnpm nx run workspace-format:clean:temp || true
          pnpm nx run workspace-format:clean:ds-store || true

          # 6. Biome safe fixes (formatting + safe lint fixes)
          pnpm nx run workspace-format:format:biome || true

          # 7. dprint formatting
          pnpm nx run workspace-format:format:dprint || true

          # 8. Trunk upgrade and format
          trunk upgrade --no-progress || true
          trunk fmt --no-progress || true

          # Check if there are any changes
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Found fixable issues:"
            git status --short

            # Count changed files
            CHANGED_FILES=$(git diff --name-only | wc -l | tr -d ' ')
            echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No autofix changes needed!"
          fi

      - name: Create autofix branch and PR
        if: steps.autofix.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="autofix/weekly-$(date +%Y-%m-%d)"
          CHANGED_FILES="${{ steps.autofix.outputs.changed_files }}"

          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Commit changes
          git add .
          git commit -m "ğŸ”§ autofix: Weekly comprehensive code quality fixes

          This automated PR applies safe code quality improvements:

          - ğŸ¨ Code formatting (Trunk/Biome/Prettier/dprint)
          - ğŸ§¹ CSS/SCSS linting fixes (Stylelint)
          - ğŸ“ Markdown linting fixes (markdownlint)
          - ğŸ—‘ï¸ Cleaned temporary and system files
          - â¬†ï¸ Tool upgrades (Trunk plugins)
          - ğŸ“ Fixed markdown line lengths

          **Files changed:** $CHANGED_FILES
          **Safe to merge:** âœ… All changes are formatting/cleanup only

          Applied by: ${{ github.workflow }} #${{ github.run_number }}
          Triggered: $(date)"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "ğŸ”§ Weekly autofix: Code quality improvements" \
            --body "## ğŸ”§ Automated Code Quality Fixes

          This PR contains safe, automated fixes to improve code quality and consistency.

          ### What's Fixed
          - âœ… **Code formatting** via Trunk (Biome/Prettier/dprint)
          - âœ… **CSS/SCSS linting** via Stylelint
          - âœ… **Markdown linting** via markdownlint
          - âœ… **Cleaned temp files** (Apple/system files)
          - âœ… **Tool upgrades** (Trunk plugins updated)
          - âœ… **Line length fixes** for markdown

          ### Safety
          - ğŸŸ¢ **Safe to merge**: Only formatting and cleanup changes
          - ğŸŸ¢ **No logic changes**: Code behavior unchanged
          - ğŸŸ¢ **Automated testing**: CI will validate all changes
          - ğŸŸ¢ **Reversible**: Can be reverted if needed

          ### Files Changed
          **$CHANGED_FILES files** were automatically fixed

          <details>
          <summary>ğŸ“‹ Changed Files</summary>

          \`\`\`
          $(git diff HEAD~1 --name-only)
          \`\`\`

          </details>

          ---
          ğŸ¤– *This PR was automatically created by the weekly autofix workflow*" \
            --head "$BRANCH_NAME" \
            --base main \
            --label "autofix" \
            --label "safe-to-merge" \
            --assignee "${{ github.actor }}"

      - name: Create summary
        if: steps.autofix.outputs.changes == 'true'
        run: |
          CHANGED_FILES="${{ steps.autofix.outputs.changed_files }}"

          echo "## ğŸ”§ Comprehensive Autofix Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files changed:** $CHANGED_FILES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Applied Fixes" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code formatting (Trunk/Biome/Prettier/dprint)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CSS/SCSS linting (Stylelint)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Markdown linting (markdownlint)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cleaned temporary files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tool upgrades (Trunk)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Fixed markdown line lengths" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ PR Created" >> $GITHUB_STEP_SUMMARY
          echo "A pull request was created with these fixes for review." >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.autofix.outputs.changes == 'false'
        run: |
          echo "## âœ… No Fixes Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The codebase is already in excellent shape! No autofix changes were needed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code formatting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CSS/SCSS linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Markdown linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Temporary file cleanup" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tool configurations" >> $GITHUB_STEP_SUMMARY
