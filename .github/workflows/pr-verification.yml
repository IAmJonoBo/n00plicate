name: PR Verification

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  verify:
    name: Lint • Typecheck • Test • Build (affected)
    runs-on: ubuntu-latest
    env: {}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.0
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure environment
        run: echo "Nx removed - skipping Nx Cloud configuration"

      - name: Skip Nx self-healing run
        run: echo "Nx removed - skipping self-healing bootstrapping"

      - name: Lint (workspace)
        run: pnpm run lint:workspace

      - name: Typecheck (workspace)
        id: typecheck_affected
        run: pnpm run typecheck:workspace
        continue-on-error: true

      - name: Typecheck fallback (sequential)
        if: steps.typecheck_affected.outcome == 'failure'
        run: pnpm typecheck

      - name: Unit tests (workspace)
        run: pnpm -r --workspace-root=false --workspace-concurrency=3 --if-present test

      - name: Build (workspace)
        run: pnpm run build:ordered

      - name: Markdown lint
        run: pnpm lint:md

      - name: Skip Nx self-healing fixes
        run: echo "Nx removed - skipping self-healing fixes"
