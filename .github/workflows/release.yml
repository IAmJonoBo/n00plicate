# trunk-ignore-all(checkov/CKV2_GHA_1)

name: ğŸš€ Release

on:
  push:
    branches: [main]
    paths:
      - packages/**
      - package.json
      - pnpm-lock.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24.11.0'
          cache: pnpm

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: ğŸ”§ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm run build

      - name: ğŸ§ª Run tests
        run: pnpm run test

      - name: ğŸ” Lint code
        run: pnpm nx run-many -t lint

      - name: ğŸ“¸ Visual regression tests
        run: pnpm nx run-many -t visual-test
        continue-on-error: true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v5.5.1
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - name: ğŸ“š Build Storybook
        run: pnpm build-storybook

      - name: ğŸš€ Deploy Storybook to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/design-system/storybook-static
          cname: mimic-design-system.dev
